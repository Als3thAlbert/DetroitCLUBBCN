<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETROIT CLUB — Underground Techno</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #111111;
            --bg-tertiary: #1a1a1a;
            --text-primary: #e0e0e0;
            --text-secondary: #888888;
            --text-muted: #555555;
            --accent-red: #8b2635;
            --accent-red-hover: #a33040;
            --border-color: #2a2a2a;
            --concrete: #151515;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
            font-size: 16px;
        }

        body {
            font-family: 'Oswald', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            overflow-x: hidden;
            line-height: 1.4;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Grain & Dust Overlay */
        .grain-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
            opacity: 0.04;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            animation: grain 8s steps(10) infinite;
        }

        @keyframes grain {
            0%, 100% { transform: translate(0, 0); }
            10% { transform: translate(-5%, -10%); }
            20% { transform: translate(-15%, 5%); }
            30% { transform: translate(7%, -25%); }
            40% { transform: translate(-5%, 25%); }
            50% { transform: translate(-15%, 10%); }
            60% { transform: translate(15%, 0%); }
            70% { transform: translate(0%, 15%); }
            80% { transform: translate(3%, 35%); }
            90% { transform: translate(-10%, 10%); }
        }

        /* VHS Scanlines */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                rgba(255,255,255,0),
                rgba(255,255,255,0) 50%,
                rgba(0,0,0,0.1) 50%,
                rgba(0,0,0,0.1)
            );
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 9998;
            opacity: 0.3;
        }

        /* Dust Particles */
        .dust-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }

        .dust-particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(224, 224, 224, 0.3);
            border-radius: 50%;
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-10vh) translateX(100px);
                opacity: 0;
            }
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            background: linear-gradient(to bottom, rgba(10,10,10,0.95) 0%, rgba(10,10,10,0.8) 50%, transparent 100%);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 1rem 0;
            transition: all 0.4s ease;
        }

        .header.scrolled {
            background: rgba(10,10,10,0.98);
            border-bottom: 1px solid var(--border-color);
        }

        .header-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-logo {
            height: 40px;
            width: auto;
            opacity: 0.9;
            transition: opacity 0.3s ease;
        }

        .header-logo:hover {
            opacity: 1;
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .language-selector {
            display: flex;
            gap: 0.5rem;
            font-family: 'Space Mono', monospace;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .lang-btn {
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            padding: 0.3rem 0.5rem;
            transition: all 0.3s ease;
            font-family: inherit;
            font-size: inherit;
        }

        .lang-btn:hover,
        .lang-btn.active {
            color: var(--text-primary);
        }

        .lang-btn.active {
            border-bottom: 1px solid var(--accent-red);
        }

        /* Hamburger Menu */
        .hamburger {
            width: 30px;
            height: 20px;
            position: relative;
            cursor: pointer;
            z-index: 1001;
        }

        .hamburger span {
            display: block;
            position: absolute;
            height: 2px;
            width: 100%;
            background: var(--text-primary);
            opacity: 0.8;
            transition: all 0.3s ease;
            left: 0;
        }

        .hamburger span:nth-child(1) { top: 0; }
        .hamburger span:nth-child(2) { top: 9px; }
        .hamburger span:nth-child(3) { top: 18px; }

        .hamburger.active span:nth-child(1) {
            top: 9px;
            transform: rotate(45deg);
        }

        .hamburger.active span:nth-child(2) {
            opacity: 0;
        }

        .hamburger.active span:nth-child(3) {
            top: 9px;
            transform: rotate(-45deg);
        }

        /* Mobile Menu */
        .mobile-menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: var(--bg-primary);
            z-index: 999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 2rem;
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s ease;
        }

        .mobile-menu.active {
            opacity: 1;
            visibility: visible;
        }

        .mobile-menu a {
            font-size: 2rem;
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            color: var(--text-primary);
            text-decoration: none;
            opacity: 0.7;
            transition: all 0.3s ease;
            position: relative;
        }

        .mobile-menu a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 1px;
            background: var(--accent-red);
            transition: width 0.3s ease;
        }

        .mobile-menu a:hover {
            opacity: 1;
        }

        .mobile-menu a:hover::after {
            width: 100%;
        }

        /* Hero Section */
        .hero {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            background: 
                radial-gradient(ellipse at center, rgba(26,26,26,0.8) 0%, rgba(10,10,10,1) 100%),
                linear-gradient(180deg, rgba(139,38,53,0.05) 0%, transparent 50%);
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                repeating-linear-gradient(
                    90deg,
                    transparent,
                    transparent 50px,
                    rgba(255,255,255,0.01) 50px,
                    rgba(255,255,255,0.01) 51px
                );
            pointer-events: none;
        }

        .hero-content {
            text-align: center;
            z-index: 2;
            padding: 2rem;
            animation: fadeInUp 1.2s ease-out;
        }

        .hero-logo {
            max-width: 80vw;
            width: 600px;
            height: auto;
            margin-bottom: 3rem;
            filter: drop-shadow(0 0 40px rgba(139,38,53,0.2));
        }

        .hero-tagline {
            font-family: 'Space Mono', monospace;
            font-size: 0.8rem;
            letter-spacing: 0.4em;
            text-transform: uppercase;
            color: var(--text-secondary);
            margin-bottom: 2rem;
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.5s forwards;
        }

        .hero-location {
            font-size: 0.75rem;
            letter-spacing: 0.2em;
            color: var(--text-muted);
            text-transform: uppercase;
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.8s forwards;
        }

        .scroll-indicator {
            position: absolute;
            bottom: 3rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            opacity: 0;
            animation: fadeIn 1s ease-out 1.2s forwards;
        }

        .scroll-indicator span {
            font-family: 'Space Mono', monospace;
            font-size: 0.6rem;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            color: var(--text-muted);
        }

        .scroll-line {
            width: 1px;
            height: 60px;
            background: linear-gradient(to bottom, var(--text-muted), transparent);
            animation: scrollPulse 2s ease-in-out infinite;
        }

        @keyframes scrollPulse {
            0%, 100% { opacity: 0.3; transform: scaleY(0.5); }
            50% { opacity: 0.8; transform: scaleY(1); }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Section Styles */
        section {
            position: relative;
            padding: 6rem 1.5rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .section-header {
            margin-bottom: 4rem;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 1.5rem;
        }

        .section-title {
            font-size: 2.5rem;
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .section-subtitle {
            font-family: 'Space Mono', monospace;
            font-size: 0.75rem;
            letter-spacing: 0.2em;
            color: var(--text-muted);
            text-transform: uppercase;
        }

        /* Events Section */
        .events-section {
            background: var(--bg-secondary);
            position: relative;
        }

        .events-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--border-color), transparent);
        }

        .event-card {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            margin-bottom: 2rem;
            display: grid;
            grid-template-columns: 1fr;
            overflow: hidden;
            transition: all 0.4s ease;
            opacity: 0;
            transform: translateY(30px);
        }

        .event-card.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .event-card:hover {
            border-color: var(--accent-red);
            box-shadow: 0 10px 40px rgba(139,38,53,0.1);
        }

        .event-image-container {
            position: relative;
            aspect-ratio: 4/5;
            overflow: hidden;
            background: var(--bg-secondary);
        }

        .event-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(30%) contrast(1.1);
            transition: all 0.6s ease;
        }

        .event-card:hover .event-image {
            filter: grayscale(0%) contrast(1.2);
            transform: scale(1.02);
        }

        .event-priority-badge {
            position: absolute;
            top: 1rem;
            left: 1rem;
            background: var(--accent-red);
            color: var(--text-primary);
            padding: 0.4rem 1rem;
            font-family: 'Space Mono', monospace;
            font-size: 0.65rem;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            z-index: 2;
        }

        .event-content {
            padding: 2rem;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .event-date-block {
            display: flex;
            align-items: baseline;
            gap: 1rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        .event-day {
            font-size: 3rem;
            font-weight: 700;
            color: var(--accent-red);
            line-height: 1;
            opacity: 0.8;
        }

        .event-month-year {
            display: flex;
            flex-direction: column;
        }

        .event-month {
            font-size: 1.2rem;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: var(--text-primary);
        }

        .event-year {
            font-family: 'Space Mono', monospace;
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .event-time {
            font-family: 'Space Mono', monospace;
            font-size: 0.75rem;
            color: var(--text-secondary);
            letter-spacing: 0.1em;
            margin-left: auto;
            padding: 0.5rem 1rem;
            border: 1px solid var(--border-color);
        }

        .event-title {
            font-size: 1.8rem;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 1.5rem;
            color: var(--text-primary);
            line-height: 1.2;
        }

        .event-artists {
            margin-bottom: 2rem;
        }

        .artist-tag {
            display: inline-block;
            font-family: 'Space Mono', monospace;
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-right: 1.5rem;
            margin-bottom: 0.5rem;
            position: relative;
            padding-left: 1rem;
        }

        .artist-tag::before {
            content: '▸';
            position: absolute;
            left: 0;
            color: var(--accent-red);
        }

        .event-actions {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 1rem 2rem;
            font-family: 'Oswald', sans-serif;
            font-size: 0.85rem;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            text-decoration: none;
            border: 1px solid var(--border-color);
            background: transparent;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--accent-red);
            transition: left 0.3s ease;
            z-index: -1;
        }

        .btn:hover::before {
            left: 0;
        }

        .btn:hover {
            border-color: var(--accent-red);
            color: var(--text-primary);
        }

        .btn-primary {
            background: var(--accent-red);
            border-color: var(--accent-red);
        }

        .btn-primary:hover {
            background: var(--accent-red-hover);
            border-color: var(--accent-red-hover);
        }

        .btn-primary::before {
            display: none;
        }

        /* Calendar Section */
        .calendar-section {
            background: var(--bg-primary);
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
            background: var(--border-color);
            border: 1px solid var(--border-color);
        }

        .calendar-header {
            background: var(--bg-secondary);
            padding: 1rem 0.5rem;
            text-align: center;
            font-family: 'Space Mono', monospace;
            font-size: 0.7rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: var(--text-muted);
        }

        .calendar-day {
            background: var(--bg-primary);
            aspect-ratio: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            min-height: 60px;
        }

        .calendar-day:hover {
            background: var(--bg-tertiary);
        }

        .calendar-day-number {
            font-size: 1.2rem;
            font-weight: 300;
            color: var(--text-secondary);
        }

        .calendar-day.has-event .calendar-day-number {
            color: var(--text-primary);
            font-weight: 500;
        }

        .calendar-day.event-highlight {
            background: rgba(139,38,53,0.15);
            border: 1px solid var(--accent-red);
        }

        .calendar-day.event-highlight .calendar-day-number {
            color: var(--accent-red);
            font-weight: 700;
        }

        .calendar-day.event-highlight::after {
            content: '';
            position: absolute;
            bottom: 8px;
            width: 4px;
            height: 4px;
            background: var(--accent-red);
