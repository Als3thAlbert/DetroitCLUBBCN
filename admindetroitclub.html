<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0a0a0a">
    <title>ADMIN â€” DETROIT CLUB</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Space+Grotesk:wght@300;400;500;700&family=IBM+Plex+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --void: #0a0a0a;
            --concrete: #141414;
            --steel: #1c1c1c;
            --iron: #242424;
            --ash: #2e2e2e;
            --fog: #5a5a5a;
            --smoke: #7a7a7a;
            --bone: #a0a0a0;
            --mist: #d4d4d4;
            --bg-dark: #1f1f1f;
            --bg-darker: #161616;
            --rust: #6b1a24;
            --blood: #7a1f2a;
            --ember: #8b2635;
            --success: #2d5a3d;
            --success-light: #4a9b5e;
            
            --font-display: 'Anton', Impact, sans-serif;
            --font-body: 'Space Grotesk', system-ui, sans-serif;
            --font-mono: 'IBM Plex Mono', monospace;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        html {
            font-size: 14px;
            scroll-behavior: smooth;
            background: var(--void);
            color: var(--mist);
        }

        @media (min-width: 768px) {
            html { font-size: 15px; }
        }

        @media (min-width: 1024px) {
            html { font-size: 16px; }
        }

        body {
            font-family: var(--font-body);
            font-weight: 300;
            line-height: 1.6;
            background: var(--void);
            color: var(--mist);
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* LOGIN SCREEN */
        .login-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: var(--void);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 24px;
        }

        .login-screen.hidden {
            display: none;
        }

        .login-box {
            background: var(--steel);
            border: 1px solid var(--ash);
            padding: 48px 32px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .login-logo {
            height: 48px;
            margin-bottom: 32px;
            opacity: 0.9;
        }

        .login-title {
            font-family: var(--font-display);
            font-size: 1.5rem;
            color: var(--mist);
            text-transform: uppercase;
            margin-bottom: 8px;
        }

        .login-subtitle {
            font-family: var(--font-mono);
            font-size: 11px;
            color: var(--smoke);
            margin-bottom: 32px;
            letter-spacing: 0.1em;
        }

        .login-input {
            width: 100%;
            background: var(--void);
            border: 1px solid var(--ash);
            color: var(--mist);
            font-family: var(--font-mono);
            font-size: 14px;
            padding: 16px;
            margin-bottom: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .login-input:focus {
            border-color: var(--ember);
        }

        .login-btn {
            width: 100%;
            background: var(--ember);
            border: none;
            color: var(--mist);
            font-family: var(--font-mono);
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            padding: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .login-btn:hover {
            background: var(--blood);
        }

        .login-error {
            font-family: var(--font-mono);
            font-size: 11px;
            color: var(--blood);
            margin-top: 16px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .login-error.show {
            opacity: 1;
        }

        /* ADMIN HEADER */
        .admin-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 100;
            padding: 16px 24px;
            background: var(--void);
            border-bottom: 1px solid var(--ash);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .admin-header-logo {
            height: 32px;
        }

        .admin-header-actions {
            display: flex;
            align-items: center;
            gap: 24px;
        }

        .admin-user {
            font-family: var(--font-mono);
            font-size: 11px;
            color: var(--bone);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .admin-logout {
            background: transparent;
            border: 1px solid var(--ash);
            color: var(--fog);
            font-family: var(--font-mono);
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            padding: 10px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .admin-logout:hover {
            border-color: var(--blood);
            color: var(--blood);
        }

        /* ADMIN LAYOUT */
        .admin-container {
            padding-top: 80px;
            min-height: 100vh;
        }

        .admin-nav {
            background: var(--bg-darker);
            border-bottom: 1px solid var(--ash);
            padding: 0 24px;
            display: flex;
            gap: 0;
            overflow-x: auto;
        }

        .admin-nav-btn {
            background: transparent;
            border: none;
            border-bottom: 2px solid transparent;
            color: var(--fog);
            font-family: var(--font-mono);
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            padding: 20px 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .admin-nav-btn:hover,
        .admin-nav-btn.active {
            color: var(--mist);
            border-bottom-color: var(--ember);
        }

        /* ADMIN CONTENT */
        .admin-content {
            padding: 48px 24px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .admin-section-title {
            font-family: var(--font-display);
            font-size: clamp(2rem, 5vw, 3rem);
            color: var(--mist);
            text-transform: uppercase;
            margin-bottom: 32px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 16px;
        }

        .admin-btn-primary {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: var(--ember);
            border: none;
            color: var(--mist);
            font-family: var(--font-mono);
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            padding: 14px 24px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .admin-btn-primary:hover {
            background: var(--blood);
        }

        .admin-btn-secondary {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: transparent;
            border: 1px solid var(--ash);
            color: var(--mist);
            font-family: var(--font-mono);
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            padding: 14px 24px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .admin-btn-secondary:hover {
            border-color: var(--ember);
            color: var(--ember);
        }

        .admin-btn-danger {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: var(--blood);
            border: none;
            color: var(--mist);
            font-family: var(--font-mono);
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            padding: 14px 24px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .admin-btn-danger:hover {
            background: var(--rust);
        }

        /* STATS GRID */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            margin-bottom: 48px;
        }

        @media (min-width: 768px) {
            .stats-grid {
                grid-template-columns: repeat(4, 1fr);
                gap: 24px;
            }
        }

        .stat-card {
            background: var(--steel);
            border: 1px solid var(--ash);
            padding: 24px;
            text-align: center;
        }

        .stat-card-number {
            font-family: var(--font-display);
            font-size: 2.5rem;
            color: var(--ember);
            line-height: 1;
            margin-bottom: 8px;
        }

        .stat-card-label {
            font-family: var(--font-mono);
            font-size: 10px;
            color: var(--bone);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        /* EVENTS TABLE */
        .admin-table-container {
            background: var(--steel);
            border: 1px solid var(--ash);
            overflow-x: auto;
        }

        .admin-table {
            width: 100%;
            border-collapse: collapse;
            min-width: 800px;
        }

        .admin-table th {
            background: var(--iron);
            font-family: var(--font-mono);
            font-size: 10px;
            color: var(--bone);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            padding: 16px;
            text-align: left;
            font-weight: 500;
            border-bottom: 1px solid var(--ash);
        }

        .admin-table td {
            padding: 16px;
            border-bottom: 1px solid var(--ash);
            font-size: 14px;
            color: var(--mist);
        }

        .admin-table tr:hover {
            background: rgba(138, 38, 53, 0.05);
        }

        .event-thumbnail {
            width: 60px;
            height: 75px;
            object-fit: cover;
            border: 1px solid var(--ash);
        }

        .event-status {
            display: inline-block;
            font-family: var(--font-mono);
            font-size: 9px;
            text-transform: uppercase;
            padding: 4px 12px;
            background: var(--success);
            color: var(--mist);
        }

        .event-status.inactive {
            background: var(--ash);
            color: var(--fog);
        }

        .table-actions {
            display: flex;
            gap: 8px;
        }

        .table-btn {
            background: transparent;
            border: 1px solid var(--ash);
            color: var(--bone);
            font-family: var(--font-mono);
            font-size: 10px;
            text-transform: uppercase;
            padding: 8px 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .table-btn:hover {
            border-color: var(--ember);
            color: var(--ember);
        }

        .table-btn.delete:hover {
            border-color: var(--blood);
            color: var(--blood);
        }

        /* MODAL */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(10, 10, 10, 0.95);
            z-index: 200;
            display: none;
            justify-content: center;
            align-items: center;
            padding: 24px;
            overflow-y: auto;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: var(--steel);
            border: 1px solid var(--ash);
            width: 100%;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
            animation: modalIn 0.3s ease;
        }

        @keyframes modalIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            background: var(--iron);
            padding: 24px;
            border-bottom: 1px solid var(--ash);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-family: var(--font-display);
            font-size: 1.25rem;
            color: var(--mist);
            text-transform: uppercase;
        }

        .modal-close {
            background: transparent;
            border: none;
            color: var(--bone);
            font-size: 24px;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .modal-close:hover {
            color: var(--ember);
        }

        .modal-body {
            padding: 32px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            font-family: var(--font-mono);
            font-size: 10px;
            color: var(--bone);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 8px;
        }

        .form-input,
        .form-textarea,
        .form-select {
            width: 100%;
            background: var(--void);
            border: 1px solid var(--ash);
            color: var(--mist);
            font-family: var(--font-body);
            font-size: 14px;
            padding: 14px 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .form-input:focus,
        .form-textarea:focus,
        .form-select:focus {
            border-color: var(--ember);
        }

        .form-textarea {
            min-height: 120px;
            resize: vertical;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr;
            gap: 24px;
        }

        @media (min-width: 768px) {
            .form-row {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        .form-image-preview {
            width: 100%;
            max-width: 200px;
            aspect-ratio: 4/5;
            object-fit: cover;
            border: 1px solid var(--ash);
            margin-top: 8px;
        }

        .modal-footer {
            background: var(--iron);
            padding: 24px;
            border-top: 1px solid var(--ash);
            display: flex;
            justify-content: flex-end;
            gap: 16px;
        }

        /* TOAST NOTIFICATIONS */
        .toast-container {
            position: fixed;
            top: 100px;
            right: 24px;
            z-index: 300;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .toast {
            background: var(--steel);
            border: 1px solid var(--ash);
            border-left: 4px solid var(--ember);
            padding: 16px 24px;
            min-width: 300px;
            animation: toastIn 0.3s ease;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .toast.success {
            border-left-color: var(--success-light);
        }

        .toast.error {
            border-left-color: var(--blood);
        }

        @keyframes toastIn {
            from {
                opacity: 0;
                transform: translateX(100%);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .toast-message {
            font-family: var(--font-mono);
            font-size: 12px;
            color: var(--mist);
        }

        /* EMPTY STATE */
        .empty-state {
            text-align: center;
            padding: 64px 24px;
            color: var(--fog);
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .empty-state-text {
            font-family: var(--font-mono);
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        /* CONFIRM DELETE MODAL */
        .confirm-modal {
            text-align: center;
            padding: 48px;
        }

        .confirm-modal-icon {
            font-size: 64px;
            color: var(--blood);
            margin-bottom: 24px;
        }

        .confirm-modal-title {
            font-family: var(--font-display);
            font-size: 1.5rem;
            color: var(--mist);
            text-transform: uppercase;
            margin-bottom: 16px;
        }

        .confirm-modal-text {
            color: var(--bone);
            margin-bottom: 32px;
            font-size: 14px;
        }

        .confirm-modal-actions {
            display: flex;
            justify-content: center;
            gap: 16px;
        }

        /* HIDDEN SECTIONS */
        .admin-section {
            display: none;
        }

        .admin-section.active {
            display: block;
        }

        /* LOADING */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: var(--void);
            z-index: 500;
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 24px;
        }

        .loading-overlay.active {
            display: flex;
        }

        .loading-spinner {
            width: 48px;
            height: 48px;
            border: 2px solid var(--ash);
            border-top-color: var(--ember);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            font-family: var(--font-mono);
            font-size: 12px;
            color: var(--bone);
            text-transform: uppercase;
            letter-spacing: 0.2em;
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .admin-header {
                padding: 12px 16px;
            }

            .admin-user {
                display: none;
            }

            .admin-content {
                padding: 24px 16px;
            }

            .admin-table-container {
                margin: 0 -16px;
                width: calc(100% + 32px);
            }
        }
    </style>
</head>
<body>

    <!-- LOGIN SCREEN -->
    <div class="login-screen" id="loginScreen">
        <div class="login-box">
            <img src="Logo Detroit club-OSW-01.png" alt="Detroit Club" class="login-logo">
            <h1 class="login-title">Admin Access</h1>
            <p class="login-subtitle">Panel de control - Staff
